<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/binocular.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oberserver Pattern</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>
                    Subject
                </h1>
            </div>
            <div class="title logo">
                <img src="/binocular.svg" alt="binocular">
            </div>
            <div class="title">
                <h1>
                    Observer
                </h1>
            </div>
        </header>

        <main>
            <section id="subject">
                <h1>Subject</h1>
            </section>
            <section id="observer">
                <h1>Observer</h1>
            </section>
        </main>

        <footer>
            <form id="creation-form">
                <label>
                    Type:
                    <select id="type">
                        <option value="subject">Subject</option>
                        <option value="observer">Observer</option>
                    </select>
                    <button type="button" id="confirm">Confirm</button>
                </label>

                <div class="card novisible" id="card">
                    <label>
                        <span></span>
                        <input type="text" id="name" placeholder="Name">
                    </label>

                    <button type="button" id="create">Create</button>
                </div>
            </form>
        </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
